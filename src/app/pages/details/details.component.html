<poke-header></poke-header>
<main>
  <section class="pokemon__names">
    <h1>{{ showPokemon[0].name }}</h1>
    <h2>{{showPokemon[1].names[0].name}}</h2>

  </section>

  <section class="pokemon__status">
    <!--   -->
    <img [src]="showPokemon[0].sprites.other.dream_world.front_default"
    [alt]="showPokemon[0].name" />

    <article class="pokemon__status__statistics">
      <section>
        <h3>Estatisticas</h3>
        <ol>

          <li *ngFor="let value of showPokemon[0].stats">
            {{ value.stat.name }}
            <strong>
              {{ value.base_stat }}
            </strong>
          </li>

        </ol>
      </section>
      <a [routerLink]="['']" class="btn btn__secondary"> Voltar </a>
    </article>
  </section>
</main>
